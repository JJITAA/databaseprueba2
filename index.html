<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Moderno</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo para la barra de navegación */
        nav {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Estilo para la lista del menú */
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Estilos para los enlaces del menú */
        .menu li {
            margin: 0;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efectos hover */
        .menu li a:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animación de transición de colores en hover */
        .menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #43e97b, #38f9d7);
            z-index: -1;
            transition: opacity 0.4s ease;
            opacity: 0;
        }

        .menu li a:hover::before {
            opacity: 1;
        }

        /* Animación del enlace al inicio */
        .menu li a span {
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.php"><span>Inicio</span></a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
